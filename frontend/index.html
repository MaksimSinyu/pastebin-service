<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Pastebin</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Monaco, Consolas, monospace;
            background: #283134;
            color: #e0e2e4;
        }
        #content {
            width: 100%;
            height: 90%;
            padding: 10px;
            border: none;
            resize: none;
            background: inherit;
            color: inherit;
            font-size: 1em;
        }
        #content:focus {
            outline: none;
        }
        #nav {
            height: 10%;
            min-height: 40px;
            background: #232323;
            text-align: right;
            line-height: 40px;
        }
        #nav a {
            color: #f97705;
            text-decoration: none;
            padding: 0 15px;
            display: inline-block;
        }
        #nav a:hover {
            background: #666666;
        }
    </style>
    <script>
        function uploadContent() {
            var content = document.getElementById("content").value;
            if (!content.trim()) return;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:8080/paste", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    window.location.href = "http://localhost:8080/paste/" + response.hash; // Перенаправление на созданную пасту
                } else {
                    console.error("Failed to upload content:", xhr.status, xhr.responseText);
                }
            };
            xhr.onerror = function() {
                console.error("Request error");
            };
            xhr.send(JSON.stringify({ data: content }));
        }
    </script>
</head>
<body>
    <div id="nav">
        <a href="#" onclick="uploadContent()">[Upload]</a>
        <a href="#" target="_blank">[Help]</a>
    </div>
    <textarea id="content" placeholder="Paste your text here..."></textarea>
</body>
</html>
